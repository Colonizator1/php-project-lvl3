name: linter

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Setup project
      run: make setup

    - uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '11'

    - name: Check lint
      run: make lint